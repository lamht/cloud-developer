# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
   aws-cli: circleci/aws-cli@3.1.4
   serverless: circleci/serverless-framework@2.0.1

commands: # a reusable command with parameters
  build-image:
    parameters:
      image-name:
        type: string
      folder-name:
        type: string
    steps:
      - run:
          name: Build image <<parameters.image-name>>
          command: |
            cd <<parameters.folder-name>>
            DOCKER_PATH="thanhlam00290/<<parameters.image-name>>"
            DOCKER_TAG="${CIRCLE_WORKFLOW_ID:0:7}"
            docker --version
            docker build -t $DOCKER_PATH:$DOCKER_TAG .
            docker login -p ${DOCKER_PASSWORD} -u ${DOCKER_USERNAME}
            docker push $DOCKER_PATH:$DOCKER_TAG
            docker tag $DOCKER_PATH:$DOCKER_TAG $DOCKER_PATH:latest
            docker push $DOCKER_PATH:latest
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  build-frontend:
    docker:
      - image: docker:latest
    steps:
      - checkout 
      - setup_remote_docker     
      - build-image:
          image-name: "serverless-frontend"
          folder-name: "course-04/project/c4-final-project-starter-code/client"

  build-severless:
    executor: serverless/default
    steps:
      - checkout
      - aws-cli/setup
      - serverless/setup
      - run: cd course-04/project/c4-final-project-starter-code/backend && ls -la && && npm ci && sls deploy


  
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build-frontend
      - build-severless